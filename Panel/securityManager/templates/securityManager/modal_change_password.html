<form id="reba-edit-form">
    <div class="form-group">
        <div class="input text required"><label for="url">URL</label><input value="{{waf.url}}" type="text" class="form-control" disabled></div>
    </div>
    <div class="form-group">
        <div class="input text required"><label for="user">Username</label><input value="{{waf.user}}" type="text" class="form-control" disabled></div>
    </div>
    <div class="form-group">
        <div class="input text required"><label for="password">New password</label><input type="text" name="password" class="form-control" id="new-password" placeholder="Enter new password" required="required"></div>
    </div>

    <input type="hidden" id="config-id" value="{{waf.id}}"/>
    <button style="display:none;" id="reset-form-edit-reba" type="reset"></button>
</form>
<div class="modal-footer">
    <button type="button" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Saving" id="save-new-password-btn" class="btn btn-primary">Save</button>
    <button type="button" id="close-edit-reba-modal" class="btn btn-danger" data-dismiss="modal">Close</button>
</div>
