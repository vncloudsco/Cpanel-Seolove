{% load static %}
{% if not provisions %}
    <p class="text-center">
	    No domain is available.
	</p>
{% else %}
	<p class="text-center">
        <select class="" style="width: 100%" id="website-builder-domain">
            {% for item in provisions %}
                <option value="{{item.id}}">{{item.domain}}</option>
            {% endfor %}
        </select>
    </p>
    <hr>
    <p class="text-right">
        <a href="javascript:void(0)" id="continue-website-builder" class="btn btn-success md-close">Continue</a>
    </p>
{% endif %}

<script type="text/javascript">
	$(document).ready(function() {
		$('#continue-website-builder').click(function(event) {
			var domain = $('#website-builder-domain').val();
			var url = '/websites/websiteBuilder/'+domain;
			window.open(url);
		});
	});
</script>
