<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login | SecureVPS Control Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="">
    {% load static %}
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <!-- Base Css Files -->
    <link href="{% static 'assets/libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/libs/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/libs/fontello/css/fontello.css' %}" rel="stylesheet" />
    <link href="{% static 'assets/libs/animate-css/animate.min.css' %}" rel="stylesheet" />

    <!-- Extra CSS Libraries Start -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/style-responsive.css' %}" rel="stylesheet" />

    <link href="{% static 'assets/libs/jquery-notifyjs/styles/metro/notify-metro.css' %}" rel="stylesheet" />
    <script src="{% static 'assets/libs/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/js/bootstrap.min.js' %}"></script>
    <style type="text/css">
        .full-content-center{
            background: #fff;
        }
        .not-logged-avatar{
            box-shadow: none;
            width: 250px;
        }
    </style>

    <link rel="apple-touch-icon" href="{% static 'img/favicon.png' %}" />
    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'img/favicon.png' %}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicon.png' %}" />
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/favicon.png' %}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicon.png' %}" />
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'img/favicon.png' %}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'img/favicon.png' %}" />
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'img/favicon.png' %}" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
</head>
<body class="fixed-left login-page">
    <div id="primary" class="p-t-b-100 height-full">
        <!-- Begin page -->
        <div class="container">
            <div class="full-content-center">
                <div class="login-wrap animated flipInX">
                    <div class="row">
                        <div class="col-lg-12 mx-md-auto paper-card">
                            <div class="text-center" style="color: #606676">
                                <img src="{% static 'assets/img/security_gg.png" alt="">
                                <br/>
                                <h3 class="mt-2">Google Authenticator</h3><br/>
                                <p style="color: #86939e">Please enter the authenticate code to authenticate the account</p>
                            </div>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{form.code}}
                                    {{form.security_code}}
                                </div>
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Confirm">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- End of eoverlay modal -->
<script>
    var resizefunc = [];
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'assets/libs/jqueryui/jquery-ui-1.10.4.custom.min.js' %}"></script>
<script src="{% static 'assets/libs/fastclick/js/fastclick.js' %}"></script>
<script src="{% static 'assets/libs/jquery-sparkline/jquery-sparkline.js' %}"></script>
<script src="{% static 'assets/libs/bootstrap-select/bootstrap-select.min.js' %}"></script>
<script src="{% static 'assets/libs/jquery-icheck/icheck.min.js' %}"></script>
<!-- Demo Specific JS Libraries -->
<script src="{% static 'assets/libs/prettify/prettify.js' %}"></script>
<script src="{% static 'assets/js/init.js' %}"></script>
<script src="{% static 'assets/libs/jquery-notifyjs/notify.min.js' %}"></script>
<script src="{% static 'assets/libs/jquery-notifyjs/styles/metro/notify-metro.js' %}"></script>
<script src="{% static 'assets/js/pages/notifications.js' %}"></script>
</body>
</html>
