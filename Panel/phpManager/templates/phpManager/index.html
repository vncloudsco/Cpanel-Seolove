{% extends "base.html"  %}
{% load static %}
{% load app_tags %}

{% block content %}
    <style>
        a.select2-choice{
            height: 33px !important;
        }
    </style>
    <div class="content">
        <div class="box-info animated fadeInDown">
            <div class="widget">
                <div class="widget-header">
                    <h2>Select php version and click Change to apply</h2>
                    <div class="additional-btn">
                        <a href="#" class="hidden reload"><i class="icon-ccw-1"></i></a>
                    </div>
                </div>
                <div class="widget-content padding">
                    <div class="bill-to">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4 id="current-pos">Current vesion: {{php_current}}</h4>
                                {{form.php_version}}
                                <a href="javascript:void(0)" id="change-php-btn" style="margin-top: 10px;" class="btn btn-primary"><i class="icon-cogs"></i> Change</a>
                            </div>
                            <div class="col-sm-6">
                                <h4>Restart PHP</h4>
                                <p><a href="javascript:void(0)" id="restart-php-btn" class="btn btn-primary"><i class="icon-cog"></i> Restart</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/settings.js' %}?{% cache_bust %}"></script>
{% endblock %}
